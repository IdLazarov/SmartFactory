    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>

<body>

    <div class="images">
        <img class="manager-image" src="../Images/manager.jpg" alt="manager">
        <img class="cam-image" src="../Images/camSensor.jpg" alt="camera">
        <img class="lights-image" src="../Images/lights.jpg" alt="lights">
        <img class="safety-image" src="../Images/safetyFirst.jpg" alt="safety measures">
    </div>

    <div id="error"></div>
    <div class="form">
        <form class="login-form" id="login-form" action="" method="POST">
            <h2>Login</h2>
            <input type="text" id="username" name="" value="" placeholder="Username" required>
            <input type="password" id="password" name="" value="" placeholder="Password" required>
            <button id="submit-login-button" type="submit" name="button">Login</button>
            <p class="options">Not Registered? <a href="#">Create an Account</a></p>
        </form>
    </div>
